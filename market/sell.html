<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<body>
<form id="regForm" action="market.html">
  <h1>Your Product Details</h1>
   <div class="tab">Name:
    <p><input placeholder="First name..." oninput="this.className = ''" name="fname"></p>
    <p><input placeholder="Last name..." oninput="this.className = ''" name="lname"></p>
  </div>
  <div class="tab">Contact Info:
    <p><input placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
    <p><input placeholder="Phone..." oninput="this.className = ''" name="phone"></p>
  </div>
  <div class="tab">Select Crop:
    <p><select style="padding: 10px;
      width: 100%;
      font-size: 17px;
      font-family: Raleway;
      border: 1px solid #aaaaaa;" name = "dropdown">
      <option value = "Rice" selected>Rice</option>
      <option value = "JavaMaize/Corn">Maize/Corn</option>
      <option value = "Jowar / Sorghum">Jowar/Sorghum</option>
      <option value = "Cotton">Cotton</option>
      <option value = "Castor">Castor</option>
      <option value = "Groundnut">Groundnut</option>
      <option value = "Soyabean">Soyabean</option>
      <option value = "Red Gram">Red Gram</option>
      <option value = "Green Gram">Green Gram</option>
      <option value = "Black Gram">Black Gram</option>
      <option value = "Sesame">Sesame</option>
   </select></p>
   <p>Enter Price:</p>
    <p><input placeholder="Rs:" oninput="this.className = ''" name="price"></p>
  </div>
  
  
  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
    
  
  

  </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
</form>
<script src="script.js"></script>
</body>
</html>
